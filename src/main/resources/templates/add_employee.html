<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add employee</h1>
<form action="#" th:action="@{/employee}" th:object="${employee}" method="post">
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <p>Patronymic: <input type="text" th:field="*{patronymic}" /></p>
    <div style="color: red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Patronymic error</div>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <p>Salary: <input type="text" th:field="*{salary}" /></p>
    <div style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</div>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <p>location: <input type="text" th:field="*{location}" /></p>
    <div style="color: red" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location error</div>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/get-information">Search all</a>

<form action="#" th:action="@{/get-information-emp}" method="get">
    <p>Surname: <input type="text" th:name="surname" /></p>
    <p>Name: <input type="text" th:name="name" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
